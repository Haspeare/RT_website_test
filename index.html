    <script>
        // é é¢åˆ‡æ›åŠŸèƒ½
        const menuLinks = document.querySelectorAll('.menu-link');
        const pages = document.querySelectorAll('.page');

        menuLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetPage = this.getAttribute('data-page');

                // ç§»é™¤æ‰€æœ‰ active é¡åˆ¥
                menuLinks.forEach(l => l.classList.remove('active'));
                pages.forEach(p => p.classList.remove('active'));

                // æ·»åŠ  active åˆ°ç•¶å‰é¸é …
                this.classList.add('active');
                document.getElementById(targetPage).classList.add('active');
            });
        });

        // åµæ¸¬åŠŸèƒ½
        const API_URL = 'http://localhost:5000/detect';
        const FIXED_IMAGE_PATH = '13.jpg'; // å›ºå®šçš„åœ–ç‰‡è·¯å¾‘
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const detectBtn = document.getElementById('detectBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const confSlider = document.getElementById('confSlider');
        const confValue = document.getElementById('confValue');

        let currentImage = null;

        // è¼‰å…¥å›ºå®šåœ–ç‰‡
        window.addEventListener('load', function() {
            currentImage = new Image();
            currentImage.onload = function() {
                canvas.width = currentImage.width;
                canvas.height = currentImage.height;
                ctx.drawImage(currentImage, 0, 0);
            };
            currentImage.src = FIXED_IMAGE_PATH;
        });

        // åµæ¸¬æŒ‰éˆ•
        detectBtn.addEventListener('click', async function() {
            loading.style.display = 'block';
            detectBtn.disabled = true;
            results.style.display = 'none';

            const threshold = parseFloat(confValue.textContent);

            try {
                // å–å¾—å›ºå®šåœ–ç‰‡çš„ blob
                const response = await fetch(FIXED_IMAGE_PATH);
                const blob = await response.blob();
                const file = new File([blob], FIXED_IMAGE_PATH, { type: blob.type });

                const formData = new FormData();
                formData.append('file', file);

                const detectResponse = await fetch(`${API_URL}?conf_threshold=${threshold}`, {
                    method: 'POST',
                    body: formData
                });

                const data = await detectResponse.json();

                if (data.success) {
                    displayResults(data);
                } else {
                    alert('åµæ¸¬å¤±æ•—: ' + data.error);
                }
            } catch (error) {
                alert('ç™¼ç”ŸéŒ¯èª¤: ' + error.message);
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
                detectBtn.disabled = false;
            }
        });

        function displayResults(data) {
            const detections = data.detections;

            // é‡ç¹ªåœ–ç‰‡
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(currentImage, 0, 0);

            // é¡è‰²æ± 
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A',
                '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2'
            ];

            // ç¹ªè£½åµæ¸¬æ¡†
            detections.forEach((det, idx) => {
                const [x1, y1, x2, y2] = det.bbox;
                const color = colors[det.class % colors.length];

                // ç¹ªè£½é‚Šæ¡†
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
            });

            // çµ±è¨ˆé¡åˆ¥
            const classCount = {};
            detections.forEach(det => {
                classCount[det.class_name] = (classCount[det.class_name] || 0) + 1;
            });

            // æ›´æ–°ç¶œè§€æ•¸æ“š
            const totalCars = classCount['car'] || 0;
            const totalMotorcycles = classCount['motorcycle'] || 0;
            const avgConf = detections.length > 0
                ? (detections.reduce((sum, det) => sum + det.score, 0) / detections.length * 100).toFixed(1)
                : 0;

            document.getElementById('totalDetections').textContent = detections.length;
            document.getElementById('totalCars').textContent = totalCars;
            document.getElementById('totalMotorcycles').textContent = totalMotorcycles;
            document.getElementById('avgConfidence').textContent = avgConf + '%';

            // é¡¯ç¤ºçµæœ
            results.innerHTML = `
                <h3>ğŸ“Š åµæ¸¬çµæœ</h3>
                
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-number">${detections.length}</div>
                        <div class="stat-label">åµæ¸¬ç‰©ä»¶</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number">${Object.keys(classCount).length}</div>
                        <div class="stat-label">é¡åˆ¥æ•¸é‡</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number">${data.image_size.width} Ã— ${data.image_size.height}</div>
                        <div class="stat-label">åœ–ç‰‡å°ºå¯¸</div>
                    </div>
                </div>

                <div class="detection-list">
                    ${detections.map((det, idx) => `
                        <div class="detection-item">
                            <strong>${idx + 1}. ${det.class_name}</strong>
                            <div class="confidence">${(det.score * 100).toFixed(2)}%</div>
                            <div style="margin-top: 8px; font-size: 0.9em; color: #666;">
                                ä½ç½®: (${Math.round(det.bbox[0])}, ${Math.round(det.bbox[1])})
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            results.style.display = 'block';
        }
